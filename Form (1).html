<!DOCTYPE html><html><head>    <meta charset="utf-8" />    <title></title>    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    <script type="text/javascript">        function addNumbers() {            var val1 = parseInt(document.getElementById("number1").value);            var val2 = parseInt(document.getElementById("number2").value);            document.getElementById("result").value = val1 + val2;            document.getElementById("result").style.backgroundColor = "yellow";        }        function SubNumbers() {            var val1 = parseInt(document.getElementById("number1").value);            var val2 = parseInt(document.getElementById("number2").value);            document.getElementById("result").value = val1 - val2;            document.getElementById("result").style.backgroundColor = "yellow";        }        function MulNumbers() {            var val1 = parseInt(document.getElementById("number1").value);            var val2 = parseInt(document.getElementById("number2").value);            document.getElementById("result").value = val1 * val2;            document.getElementById("result").style.backgroundColor = "yellow";        }        function DivNumbers() {            var val1 = parseInt(document.getElementById("number1").value);            var val2 = parseInt(document.getElementById("number2").value);            document.getElementById("result").value = val1 / val2;            document.getElementById("result").style.backgroundColor = "yellow";        }    </script></head><body>    <h1>Calculation</h1>    <form class="form-inline">        <label for="Number1">Number 1:</label>        <input type="number" class="form-control" placeholder="Enter Number 1" id="number1" name="number1">              <label for="Number2">Number 2:</label>        <input type="number" class="form-control" placeholder="Enter Number 2" id="number2" name="number2">        <label for="result">Result:</label>        <input type="text" class="form-control" placeholder="Result" id="result" name="result">        <div class="container">            <input type="button" class="btn btn-secondary" name="sumbit" value="Add" onclick="addNumbers()" />            <input type="button" class="btn btn-success" name="Sumbit" value="Sub" onclick="SubNumbers()" />            <input type="button" class="btn btn-primary" name="Sumbit" value="Mul" onclick="MulNumbers()" />            <input type="button" class="btn btn-success" name="Sumbit" value="Div" onclick="DivNumbers()" />        </div>    </form>    </body></html>
